<div class="streamer">
  <div class="streamer__color" [style.background]="personality.color"></div>
  <img class="portrait" src="{{'http://goo.gl/' + personality.imgurl }}">
  <div class="streamer__candidate">
    <a href="" class="party" [style.color]="personality.color">{{personality.party}}</a>
    <div class="name">
      <span class="name__name">{{personality.name}}</span>
      <span class="name__surname">{{personality.surname}}</span>
    </div>
  </div>
  <span class="placeholder"></span>
  <div class="streamer__data">
    <div class="opinionway">
      <span class="lnr lnr-bullhorn"></span>
      <span class="opinionway__data">{{(personality.opinionway * 100) || 'NC'}}</span>
    </div>
    <div class="filteris">
      <span class="lnr lnr-cog"></span>
      <span class="filteris__data">{{personality.filteris * 100}}</span>
    </div>
  </div>
</div>
